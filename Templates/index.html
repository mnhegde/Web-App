<!DOCTYPE html>
<html>
    <head>
        <title>Home Page</title>
    </head>
    <body>
        <h3>Hello World</h3>

        <button id='button' onclick=ClickedButton()>Press Me!</button>
        
        <script>
        numberofClicks=0
        function ClickedButton() {
            numberofClicks++
            alert('You clicked the button ' + numberofClicks + ' times!')
        }
        </script>
    </body>
</html>
